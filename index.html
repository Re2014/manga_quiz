<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫画名言クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="home-screen" class="screen active">
        <h1>漫画名言クイズ</h1>
        <button id="start-button" class="glass-button">クイズ開始！</button>
    </div>

    <div id="game-screen" class="screen">
        <div id="quiz-container">
            <p id="quote-text"></p>
            <p id="title-hint"></p>

            <div id="choices-container">
                </div>

            <p id="feedback"></p>

            <button id="next-button" class="glass-button" style="display: none;">次の問題へ</button>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h2>結果発表</h2>
        <p id="result-text"></p>
        <button id="retry-button" class="glass-button">もう一度挑戦する</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
